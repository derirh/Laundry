<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login">
      <div class="mask-group">
        <div class="rectangle-812">
        </div>
      </div>
      <div class="container">
        <div class="text">
          <span class="title">
          Selamat datang!
          </span>
        </div>
        <div class="email">
          <input type="email" class="email-input" placeholder="Email">
        </div>

        <div class="password">
          <input type="password" class="password-input" placeholder="Password">
        </div>

        <div class="forgot-password">
        <a href=" ">Lupa Password?</a>
        </div>

        <div class="login-button">
          <button class="login-1">
          Login
          </button>
        </div>
        
        <div class="belum-punya-akun">
          <a href=" ">Belum punya akun? Daftar</a> 
        </div>
      </div>
    </div>
  </body>
</html>
