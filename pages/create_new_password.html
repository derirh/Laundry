<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create new password</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="create_new_password.css" />
  </head>
  <body>
    <div class="create-new-password">
      <div class="mask-group">
        <div class="rectangle-812">
        </div>
      </div>
      
      <div class="container">
        <div class="text">
          <span class="title">
          Buat password baru
          </span>
          <span class="desc">
            Kata sandi harus berbeda dari sebelumnya.
            </span>
        </div>
        <div class="password">
          <input type="password" class="password-input" placeholder="Password baru">
        </div>

        <div class="confirm">
          <input type="password" class="confirm-password" placeholder="Konfirmasi password">
        </div>

        <div class="password-button">
          <button class="password-1">
          Ubah password
          </button>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
