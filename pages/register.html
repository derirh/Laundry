<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="register">
      <div class="mask-group">
        <div class="rectangle-812">
        </div>
      </div>
      
      <div class="container">
        <div class="text">
          <span class="title">
          Daftar terlebih dahulu
          </span>
        </div>
        <div class="name">
          <input type="name" class="name-input" placeholder="Nama">
        </div>

        <div class="email">
          <input type="email" class="email-input" placeholder="Email">
        </div>

        <div class="password">
          <input type="password" class="password-input" placeholder="Password">
        </div>

        <div class="register-button">
          <button class="register-1">
          Register
          </button>
        </div>

        <div class="sudah-punya-akun">
          <a href=" ">Sudah punya akun? Login</a> 
        </div>

      </div>
    </div>
  </body>
</html>
